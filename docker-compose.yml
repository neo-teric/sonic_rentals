services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sonic_rentals
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:/app/prisma/prisma/data/dev.db
      - NODE_ENV=production
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change-this-secret-key-in-production}
    volumes:
      # Persist database
      - ./prisma/prisma/data:/app/prisma/prisma/data
      # Persist uploads if needed
      - ./public/uploads:/app/public/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

